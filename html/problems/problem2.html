<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. 베스킨라빈스?</title>
  <link rel = "shortcut icon" href = "https://i.ibb.co/3TMBXG5/fabicon.png">
  <link rel="stylesheet" href="../../css/problems/problem2.css">
</head>
<body>
  <div class="container">
    <div class="game-container">
      <div id = "probleminfo">
        <iframe src="../../pdf/problem2.pdf" title="problem2" width="100%" height="450px" frameborder="0"></iframe>
      </div>
      <div id="input-container">
        <p></p>
        <label for="n-input">숫자 N을 먼저 정해 봅시다! </label>
        <input type="number" id="n-input" min="1" max="1000000" required>
        <h1></h1>
        <button id="start-button">게임 시작</button>
      </div>
      <div id="game-screen" class="hidden">
        <div id="game-info">
          <h2><span id="remaining-stones"></span></h2>
          <p>플레이어가 마지막으로 추가한 수: <span id="your-last-move"></span></p>
          <p>컴퓨터가 마지막으로 추가한 수: <span id="computer-last-move"></span></p>
        </div>
        <div id="action-buttons"></div>
      </div>
      <div id="result-screen" class="hidden">
        <h2 id="result-message"></h2>
        <button id="restart-button">다시하기</button>
      </div>
    </div>
  </div>
  <script src="../../js/problems/problem2.js"></script>
</body>
</html>
